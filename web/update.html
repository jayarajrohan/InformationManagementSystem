<!DOCTYPE html>
<html>
	<head>
		<title>Information Management System</title>
		<link rel="stylesheet" type="text/css" href="handy.css">
		<script type="text/javascript" src="/eel.js"></script>
		<script type="text/javascript" src="jscript.js"></script>
		<link rel = "icon" href ="IMS.png" type = "image/x-icon"> 
	</head>
	<body>
		<ul class="admin">
			<li><a href="admin.html">Change Admin Username</a></li>
			<li><a href="admin2.html">Change Admin Password</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
			<div class="grand_Parent_Contaniner_add"><div class="parent_Container_add">
			<table class="adding">
			<form>
				<tr>
					<td>
						<label for="NIC"><b>NIC Number</b></label>
					</td>
					<td>
						<input class="rohan" type="text" placeholder="Enter NIC" id="NIC" name="NIC" required>
					</td>
					<td>
						<label for="Name"><b>Name</b></label>
					</td>
					<td>
						<input class="jaguar" type="text" placeholder="Enter Name" id="Name" name="Name">
					</td>
				</tr>
				<tr>
					<td>
						<label for="DOB"><b>Date of birth</b></label>
					</td>
					<td>
						<input class="jaguar" type="date" id="DOB" name="DOB">
					</td>
					<td>
						<label for="Age"><b>Age</b></label>
					</td>
					<td>
						<input class="jaguar" type="text" id="Age" name="Age" disabled>
					</td>
				</tr>
				<tr>
					<td>
						<label for="Sex"><b>Sex</b></label>
					</td>
					<td>
						<select class="jaguar" name="Sex" id="Sex">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</td>
					<td>
						<label for="Address"><b>Address</b></label>
					</td>
					<td>
						<textarea class="jaguar" id="Address" name="Address" rows="2" cols="20" placeholder="Enter Address"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="phone"><b>Mobile Number</b></label>
					</td>
					<td>
						<input class="jaguar" type="tel" placeholder="Enter Mobile Number" id="phone" name="phone">
					</td>
					<td>
						<label for="Of_name"><b>Office Name</b></label>
					</td>
					<td>
						<input class="jaguar" type="text" id="Of_name" name="Of_name" placeholder="Enter Office Name">
					</td>
				</tr>
				<tr>
					<td>
						<label for="Mem_Number"><b>Membership Number</b></label>
					</td>
					<td>
						<input class="jaguar" type="text" id="Mem_Number" name="Mem_Number" placeholder="Enter Membership Number">
					</td>
					<td>
						<label for="Mem_Date"><b>Membership Date</b></label>
					</td>
					<td>
						<input class="jaguar" type="date" id="Mem_Date" name="Mem_Date">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="button_container">
						<button type="submit" id="ret_button" onclick="retrieve_func()">Retrieve</button>
						</div>
					</td>
					<td colspan="2">
						<div class="button_container">
						<button type="submit" id="up_button" onclick="up_func()">Update</button>
						</div>
					</td>
				</tr>
			</form>
			</table>
			</div></div>
		<ul class="nav">
			<li><a href="retrieve.html">Retrieve Information</a></li>
			<li><a href="add.html">Add New Information</a></li>
			<li><a class="active" href="update.html">Update Information</a></li>
			<li><a href="delete.html">Delete Information</a></li>
		</ul>
	</body>
</html>
